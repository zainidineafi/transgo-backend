name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup PHP environment ğŸ—
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel tests ğŸ§ª
        run: php artisan test
